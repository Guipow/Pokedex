<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>â€¢ GuipowDex</title>
    <link rel="icon" href="/src/img/favicon-16x16.png">
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <header>
        <h1>Pokedex</h1>
    </header>

    <main>
        <img class="pokedex" src="/src/img/NewPokedex.png" alt="">
        <img class="pokemon_image" src="" alt="">
        
        <h1 class="pokemon_data">
            <span class="pokemon_id"></span>
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input class="search_pokemon" type="search" placeholder="Name or Number" required>
        </form>

        <div class="buttons">
            <button class="btn_prev">&lt; Prev</button>
            <button class="btn_next">Next &gt;</button>
        </div>

        <div class="day_container">
            <span class="date"></span>
            <span>-</span>
            <span class="clock"></span>
        </div>
    </main>

    <footer>
        <h1>2022 | Desenvolvido por Guipow</h1>
    </footer>

    <script src="/src/js/jquery.js"></script>
    <script src="/src/js/script.js"></script>
    <script src="/src/js/clock.js"></script>
</body>
</html>
